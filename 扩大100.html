<body>
  <script>
    function sum(arr) {
      return arr.reduce((initValue, item, index, arr) => {
        return initValue += (item * 100)
      }, 0)
    }
    console.log(sum([1, 2, 3, 4, 5, 6, 7, 8, 9]));
  // [1,2,3] ==> [100,200,300] ==> 求和
  </script>
